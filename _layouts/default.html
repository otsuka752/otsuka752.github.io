<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{ page.description }}">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Google Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-46175744-1', 'appneta.github.io');
          ga('send', 'pageview');
        </script>
        
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </head>
    <body>
        <div class="site">
          <div class="header">
            <table border="0">
            <tr>
            <td align="left" width="450px" >
                <table>
                <tr>
                    <td>
                        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
                        <a class="extra" href="/">home</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- Tweet button -->
                        <a href="https://twitter.com/share" 
                            class="twitter-share-button" 
                            data-url="http://tcpreplay.appneta.com" 
                            data-text="#Tcpreplay version 4.0 maintained by @FredKlassen of @AppNeta, now supports NetFlow">Tweet
                        </a>
                    </td>
                </tr>
                </table>
            </td>
            <td align="right">
                <a id="logo" href="/"><img align=right src="/images/tcpreplay_logo.png" alt="Tcpreplay" height="100" width="245" /></a>
            </td>
            </tr>
            </table>
            
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Open Source on GitHub <br />
                Maintained by <br />
                Sponsored by AppNeta
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/appneta/tcpreplay">https://github.com/appneta/tcpreplay</a><br />
                <a href="http://twitter.com/FredKlassen">Fred Klassen</a> and <a href="http://appneta.com">AppNeta</a> <br />
                <a href="http://appneta.com">http://appneta.com</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
